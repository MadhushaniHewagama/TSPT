<ion-content>
  <div class id="login-page"  >
    <!--div class="logo"><img src="../../assets/hbd-logo.jpg"></div-->
    <div class="cont">
      <div class="register">
        <div class="ion-padding">
          <ion-button expand="block" type="ion-button" color="transparent" class="signup-btn"
            (click)="btnClickedSignUp()">Sign Up</ion-button>
        </div>
      </div>

      <div class="login">
        <div class="ion-padding">
          <ion-button expand="block" type="ion-button" color="transparent" class="signin-btn"
            (click)="btnClickedSignIn()">Sign In</ion-button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
