<ion-content id="loginpage">
 
  <ion-content id="login-content">
     <div class="login-bg"> 
      <ion-card color="danger" id="login-user">
        <img class="back-arrow" (click)="backClicked()"
          [src]="'../../assets/images/back-arrow.png'">
        <h1>View Passenger </h1>
      </ion-card>

      <ion-card class="card">
          <ion-card-content>
    <ion-virtual-scroll [items]="users" approxItemHeight="100px">
        <ion-list *virtualItem="let user;" class="tb-padding-none">
    <ion-item  class="slot-block">
     
      <ion-label class="recipient-name">
        <p>User Name : {{user.user_name}}</p>
        <a (click)="view_user(user)" >View Info</a>         
    
    </ion-label>
    </ion-item>
  </ion-list>
    </ion-virtual-scroll>
  
  </ion-card-content>

</ion-card>
</div>           
  
  
  
</ion-content>
