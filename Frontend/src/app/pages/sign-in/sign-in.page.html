<ion-header id="top">
    <ion-buttons slot="start">
        <ion-back-button  defaultHref="login"></ion-back-button>
      </ion-buttons>
    
</ion-header>

<ion-content>
  <div class="cont">
  <div class="uoe">
    <ion-item>
    <ion-label position="floating" >Email</ion-label>
    <ion-input id="un"></ion-input>
  </ion-item>
  </div> 
  <div class="pwd">
    <ion-item>
      <ion-label position="floating" >Password</ion-label>
      <ion-input id="pwd" type="Password"></ion-input>
    </ion-item>
  </div>
  
  <div class="login">
    <div class="ion-padding">
      <ion-button expand="block" type="ion-button" color="transparent" class="signin-btn" 
        (click)="btnClickedHome()">Sign In</ion-button>
    </div>
  </div>
</div>
</ion-content>
